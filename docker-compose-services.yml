services:
  catalogservice:
    image: sorenmeyer/catalogservice:latest
    ports:
      - "5139:8080" # CatalogService is exposed on host port 5140
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      VAULT_TOKEN: 00000000-0000-0000-0000-000000000000
      VaultEndPoint: http://vault_dev:8201
      RabbitMQ__HostName: rabbitmq
    networks:
      - app-network
    depends_on:
      - userservice

  catalogservice1:
    image: sorenmeyer/catalogservice:latest
    ports:
      - "5140:8080" # CatalogService is exposed on host port 5140
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      VAULT_TOKEN: 00000000-0000-0000-0000-000000000000
      VaultEndPoint: http://vault_dev:8201
      RabbitMQ__HostName: rabbitmq
    networks:
      - app-network
    depends_on:
      - userservice

  catalogservice2:
    image: sorenmeyer/catalogservice:latest
    ports:
      - "5141:8080" # CatalogService is exposed on host port 5140
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      VAULT_TOKEN: 00000000-0000-0000-0000-000000000000
      VaultEndPoint: http://vault_dev:8201
      RabbitMQ__HostName: rabbitmq
    networks:
      - app-network
    depends_on:
      - userservice

  userservice:
    image: sorenmeyer/userservice:latest
    ports:
      - "5410:8080" # UserService is exposed on host port 5410
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      VAULT_TOKEN: 00000000-0000-0000-0000-000000000000
      VaultEndPoint: http://vault_dev:8201
      MongoDbSettings__DatabaseName: Auktionshuset
      MongoDbSettings__UsersCollection: UsersCollection
    networks:
      - app-network

  userservice1:
    image: sorenmeyer/userservice:latest
    ports:
      - "5411:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      VAULT_TOKEN: 00000000-0000-0000-0000-000000000000
      VaultEndPoint: http://vault_dev:8201
    networks:
      - app-network

  authservice:
    image: sorenmeyer/authservice:latest
    ports:
      - "5200:8080" # UserService is exposed on host port 5200
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      VAULT_TOKEN: 00000000-0000-0000-0000-000000000000
      VaultEndPoint: http://vault_dev:8201
      UserServiceEndPoint: http://userservice:8080/user/GetByUsername/
    networks:
      - app-network
    depends_on:
      - userservice

  authservice1:
    image: sorenmeyer/authservice:latest
    ports:
      - "5201:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      VAULT_TOKEN: 00000000-0000-0000-0000-000000000000
      VaultEndPoint: http://vault_dev:8201
      UserServiceEndPoint: http://userservice:8080/users/GetByUsername/
    networks:
      - app-network
    depends_on:
      - userservice

  biddingservice:
    image: sorenmeyer/biddingservice:latest
    ports:
     - "5180:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      RabbitMQ__HostName: rabbitmq
    networks:
      - app-network

  biddingservice1:
    image: sorenmeyer/biddingservice:latest
    ports:
     - "5181:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      RabbitMQ__HostName: rabbitmq
    networks:
      - app-network

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "4000:4000"
    depends_on:
      - catalogservice
      - catalogservice1
      - catalogservice2
      - userservice
      - userservice1
      - authservice
      - authservice1
      - biddingservice
      - biddingservice1
    networks:
      - app-network

networks:
  app-network:
    external: true